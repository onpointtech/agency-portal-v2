<ng-container *ngIf="survey">
  <ng-container *ngIf="survey.length == 0; else showTable">
      <h1>No Surveys</h1>
  </ng-container>
  <ng-template #showTable>
    <mat-table [dataSource]="survey" matSort>
        <ng-container matColumnDef="surveyId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>surveyId</th>
          <td mat-cell *matCellDef="let Survey" >
            <a class="parent" style="display: block; color:blue;" routerLink="/survey-edit/{{Survey.surveyId}}">
            {{Survey.surveyId}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td class=""mat-cell *matCellDef="let Survey">{{Survey.name}}</td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </mat-table>
  </ng-template>
</ng-container>
