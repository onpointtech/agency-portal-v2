language: node_js
node_js:
- '8'

before_install:
  - stty cols 80

env:
  global:
    secure: 
sudo: required
addons:
  firefox: latest
  chrome: stable

before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3
- npm install -g concurrently@3.1.0

script:
- npm run build

before_deploy: tar -zcvf surveyjs-widgets.tar.gz package

deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - surveyjs-widgets.tar.gz
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: chmod +x ./deploy_npm.sh && ./deploy_npm.sh
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    recipients:
    - andrew.telnov@gmail.com
