<div class="modal-header">
    <h4 class="modal-title">Edit Claimant Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Hello, {{input.firstName}}!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updateClaimantDetails()">Submit</button>
    <button type="button" class="btn btn-info" (click)="close()">Cancel</button>
  </div>
